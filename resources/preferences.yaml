      action: "@create"
      display: Shortcuts
      items:
        "content::collections::blog":
          action: "@alias"
          display: "Blog articles"
        "content::collections::pages": "@alias"
        "tools::utilities::cache": "@alias"
collections:
  pages:
    after_save: continue_editing
