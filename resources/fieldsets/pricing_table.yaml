title: 'Pricing Table'
fields:
  -
    handle: template
    field:
      display: template
      type: hidden
      listable: hidden
      default: /page_builder/pricing_table
      instructions_position: above
  -
    handle: pricing_style
    field:
      options:
        medals: Medals
        items: Items
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      default: items
      type: select
      display: 'Pricing Style'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    import: icon
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: description
    field:
      antlers: false
      type: textarea
      display: Description
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: Items
    field:
      collapse: false
      sets:
        main:
          display: Main
          instructions: null
          icon: null
          sets:
            column:
              display: 'Pricing Item'
              instructions: null
              icon: null
              fields:
                -
                  handle: template
                  field:
                    display: template
                    type: hidden
                    listable: hidden
                -
                  handle: highligh
                  field:
                    default: false
                    type: toggle
                    display: Highligh
                    instructions: 'Most popular'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    width: 50
                -
                  handle: highligh_text
                  field:
                    input_type: text
                    default: 'Most popular'
                    antlers: false
                    type: text
                    display: 'Highligh text'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    width: 50
                    if:
                      highligh: 'equals true'
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Title
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: description
                  field:
                    antlers: false
                    type: textarea
                    display: Description
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: price
                  field:
                    input_type: number
                    antlers: false
                    type: text
                    display: Price
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: price_detail
                  field:
                    buttons:
                      - bold
                      - removeformat
                    smart_typography: false
                    save_html: false
                    inline: false
                    toolbar_mode: fixed
                    reading_time: false
                    word_count: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    remove_empty_nodes: false
                    antlers: false
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    always_show_set_button: false
                    collapse: false
                    previews: true
                    type: bard
                    display: 'Price detail'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    instructions: 'Optional field, if this field is empty, "/mo + currency" is displayed.'
                -
                  handle: url
                  field:
                    type: link
                    display: Url
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: features
                  field:
                    type: list
                    display: Features
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
      display: Items
      type: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      previews: true
      fullscreen: true
      hide_display: false
