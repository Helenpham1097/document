title: 'Pricing Table'
fields:
  -
    handle: template
    field:
      display: template
      type: hidden
      icon: hidden
      listable: hidden
      default: /page_builder/pricing_table
      instructions_position: above
  -
    handle: pricing_style
    field:
      options:
        medals: Medals
        items: Items
      taggable: false
      push_tags: false
      multiple: false
      clearable: false
      searchable: true
      cast_booleans: false
      default: items
      type: select
      display: 'Pricing Style'
      icon: select
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    import: icon
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: description
    field:
      antlers: false
      type: textarea
      display: Description
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: Items
    field:
      collapse: false
      sets:
        main:
          display: Main
          instructions: null
          icon: null
          sets:
            column:
              display: 'Pricing Item'
              instructions: null
              icon: null
              fields:
                -
                  handle: template
                  field:
                    display: template
                    type: hidden
                    icon: hidden
                    listable: hidden
                -
                  handle: highligh
                  field:
                    default: false
                    type: toggle
                    display: Highligh
                    icon: toggle
                    instructions: 'Most popular'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    width: 50
                -
                  handle: highligh_text
                  field:
                    input_type: text
                    default: 'Most popular'
                    antlers: false
                    type: text
                    display: 'Highligh text'
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    width: 50
                    if:
                      highligh: 'equals true'
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Title
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: description
                  field:
                    antlers: false
                    type: textarea
                    display: Description
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: price
                  field:
                    input_type: number
                    antlers: false
                    type: text
                    display: Price
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: features
                  field:
                    type: list
                    display: Features
                    icon: list
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
      display: Items
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      previews: true
      fullscreen: true
      hide_display: false
