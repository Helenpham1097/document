title: Button
fields:
  -
    handle: template_global
    field:
      display: template_global
      type: hidden
      icon: hidden
      listable: hidden
      default: /components/buttons
      instructions_position: above
      read_only: false
  -
    handle: label
    field:
      input_type: text
      type: text
      localizable: true
      listable: false
      display: Label
      width: 66
      replicator_preview: false
      instructions_position: above
      antlers: false
  -
    handle: show_controls
    field:
      mode: toggle
      display: 'Show controls'
      type: revealer
      icon: revealer
      width: 33
      listable: hidden
      instructions_position: above
      read_only: false
  -
    handle: iconamic
    field:
      path_helper: public_path
      display: Iconamic
      type: iconamic
      icon: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M19 9h19.84c2.76 0 5 2.24 5 5v24.84c0 2.76-2.24 5-5 5H14c-2.76 0-5-2.24-5-5V19c0-5.52 4.48-10 10-10ZM61.16 9H81c5.52 0 10 4.48 10 10v19.84c0 2.76-2.24 5-5 5H61.16c-2.76 0-5-2.24-5-5V14c0-2.76 2.24-5 5-5ZM14 56.16h24.84c2.76 0 5 2.24 5 5V86c0 2.76-2.24 5-5 5H19c-5.52 0-10-4.48-10-10V61.16c0-2.76 2.24-5 5-5ZM61.16 56.16H86c2.76 0 5 2.24 5 5V81c0 5.52-4.48 10-10 10H61.16c-2.76 0-5-2.24-5-5V61.16c0-2.76 2.24-5 5-5Z" style="fill:none;stroke:#000;stroke-linecap:round;stroke-miterlimit:10;stroke-width:6px"/></svg>'
      listable: hidden
      instructions_position: above
      read_only: false
      if:
        show_controls: 'equals true'
        button_type: 'not inline'
  -
    handle: link_type
    field:
      options:
        entry: Entry
        url: URL
        email: E-mail
        tel: Telephone
        asset: Asset
      type: button_group
      localizable: true
      default: entry
      listable: false
      display: 'Link type'
      replicator_preview: false
      width: 66
      if:
        show_controls: 'equals true'
  -
    handle: target_blank
    field:
      type: toggle
      localizable: true
      width: 33
      listable: false
      display: 'Open in new window?'
      replicator_preview: false
      if:
        show_controls: 'equals true'
  -
    handle: entry
    field:
      max_items: 1
      mode: default
      type: entries
      localizable: true
      width: 50
      listable: false
      display: Entry
      replicator_preview: false
      validate:
        - 'required_if:{this}.link_type,entry'
      if:
        link_type: entry
        show_controls: 'equals true'
  -
    handle: url
    field:
      placeholder: 'https://site.com'
      input_type: url
      type: text
      localizable: true
      listable: false
      display: URL
      width: 50
      validate:
        - 'required_if:{this}.link_type,url'
      if:
        link_type: url
        show_controls: 'equals true'
  -
    handle: email
    field:
      placeholder: info@site.com
      input_type: email
      type: text
      localizable: true
      listable: false
      display: E-mail
      width: 50
      replicator_preview: false
      validate:
        - 'required_if:{this}.link_type,email'
      if:
        link_type: email
        show_controls: 'equals true'
  -
    handle: tel
    field:
      placeholder: '+0 (0)12 345678'
      input_type: tel
      type: text
      localizable: true
      listable: false
      display: Telephone
      width: 50
      replicator_preview: false
      validate:
        - 'required_if:{this}.link_type,tel'
      if:
        link_type: tel
        show_controls: 'equals true'
  -
    handle: button_type
    field:
      options:
        button: Button
        inline: Inline
        secondary: Secondary
      type: button_group
      localizable: true
      default: button
      listable: false
      display: 'Button type'
      replicator_preview: false
      if:
        show_controls: 'equals true'
      instructions_position: above
      read_only: false
  -
    handle: attr_title
    field:
      placeholder: 'Learn more'
      input_type: text
      type: text
      localizable: true
      listable: false
      display: Title
      width: 50
      replicator_preview: false
      if:
        show_controls: 'equals true'
  -
    handle: attr_aria
    field:
      placeholder: 'Download the PDF'
      input_type: text
      type: text
      localizable: true
      listable: false
      display: 'Aria label'
      width: 50
      replicator_preview: false
      if:
        show_controls: 'equals true'
