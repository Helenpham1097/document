title: Testimonial
fields:
  -
    handle: template
    field:
      display: template
      type: hidden
      listable: hidden
      default: general_content/_small_side_testimonial
      instructions_position: above
  -
    handle: quote
    field:
      always_show_set_button: false
      buttons:
        - bold
        - italic
        - removeformat
        - anchor
        - image
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      display: Quote
      type: bard
      listable: hidden
  -
    handle: position
    field:
      input_type: text
      antlers: false
      type: text
      display: Position
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    import: default_image
