title: Testimonial
fields:
  -
    handle: template
    field:
      display: template
      type: hidden
      icon: hidden
      listable: hidden
      default: general_content/_small_side_testimonial
      instructions_position: above
      read_only: false
  -
    handle: quote
    field:
      always_show_set_button: false
      buttons:
        - bold
        - italic
        - removeformat
        - anchor
        - image
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      display: Quote
      type: bard
      icon: bard
      listable: hidden
  -
    import: buttons
  -
    handle: name
    field:
      type: text
      validate:
        - required
      display: Name
      listable: hidden
      input_type: text
      antlers: false
  -
    handle: position
    field:
      input_type: text
      antlers: false
      display: 'Position or Twitter handle'
      type: text
      icon: text
      listable: hidden
  -
    import: default_image
