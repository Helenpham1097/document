title: 'Feature Section'
fields:
  -
    handle: template
    field:
      display: template_global
      type: hidden
      icon: hidden
      listable: hidden
      instructions_position: above
      read_only: false
      default: general_content/product/feature_section
  -
    handle: section_title
    field:
      input_type: text
      antlers: false
      display: 'Section Title'
      type: text
      icon: text
      listable: hidden
  -
    handle: section_subtitle
    field:
      always_show_set_button: false
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      display: 'Section Subtitle'
      type: bard
      icon: bard
      listable: hidden
  -
    import: buttons
  -
    handle: columns
    field:
      collapse: false
      max_sets: 2
      sets:
        add_columns:
          display: 'Add columns'
          fields:
            -
              handle: column
              field:
                always_show_set_button: false
                buttons:
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - anchor
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                display: Column
                type: bard
                icon: bard
                listable: hidden
      display: Columns
      type: replicator
      icon: replicator
      listable: hidden
  -
    handle: add_highlight_features
    field:
      display: 'Add Highlight Features'
      type: toggle
      icon: toggle
      listable: hidden
  -
    handle: background_select
    field:
      options:
        grid_background: 'Grid Background'
        gradient_background: 'Gradient Background'
        stripe_background: 'Stripe Background'
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Background Select'
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      read_only: false
      if:
        add_highlight_features: 'equals true'
  -
    handle: highlight_features_title
    field:
      input_type: text
      antlers: false
      display: 'Highlight Features Title'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      read_only: false
      if:
        add_highlight_features: 'equals true'
  -
    handle: features
    field:
      collapse: false
      sets:
        highlight_feature:
          display: 'Highlight Feature'
          fields:
            -
              handle: select_type
              field:
                options:
                  image: Image
                  icon: icon
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'Select Type'
                type: select
                icon: select
                listable: hidden
                instructions_position: above
                read_only: false
            -
              handle: default_image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                read_only: false
                if:
                  select_type: 'equals image'
            -
              handle: iconamic
              field:
                path_helper: public_path
                display: Iconamic
                type: iconamic
                icon: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M19 9h19.84c2.76 0 5 2.24 5 5v24.84c0 2.76-2.24 5-5 5H14c-2.76 0-5-2.24-5-5V19c0-5.52 4.48-10 10-10ZM61.16 9H81c5.52 0 10 4.48 10 10v19.84c0 2.76-2.24 5-5 5H61.16c-2.76 0-5-2.24-5-5V14c0-2.76 2.24-5 5-5ZM14 56.16h24.84c2.76 0 5 2.24 5 5V86c0 2.76-2.24 5-5 5H19c-5.52 0-10-4.48-10-10V61.16c0-2.76 2.24-5 5-5ZM61.16 56.16H86c2.76 0 5 2.24 5 5V81c0 5.52-4.48 10-10 10H61.16c-2.76 0-5-2.24-5-5V61.16c0-2.76 2.24-5 5-5Z" style="fill:none;stroke:#000;stroke-linecap:round;stroke-miterlimit:10;stroke-width:6px"/></svg>'
                listable: hidden
                instructions_position: above
                read_only: false
                if:
                  select_type: 'equals icon'
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: description
              field:
                always_show_set_button: false
                buttons:
                  - bold
                  - italic
                  - removeformat
                  - anchor
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                display: Description
                type: bard
                icon: bard
                listable: hidden
      display: Features
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      read_only: false
      if:
        add_highlight_features: 'equals true'
