title: 'Code Snippet'
fields:
  -
    handle: code_field
    field:
      theme: material
      mode: htmlmixed
      mode_selectable: true
      indent_type: tabs
      indent_size: 4
      key_map: default
      line_numbers: true
      line_wrapping: true
      display: 'Code Field'
      type: code
      icon: code
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      antlers: false
      hide_display: false
