title: 'Call To Action'
fields:
  -
    handle: template
    field:
      display: template
      type: hidden
      icon: hidden
      listable: hidden
      default: /global/call_to_action
  -
    handle: call_to_action_title
    field:
      input_type: text
      character_limit: 200
      antlers: false
      display: 'Title Section'
      type: text
      icon: text
      listable: hidden
      instructions: 'Secondary title centred'
  -
    handle: call_to_action_textarea
    field:
      character_limit: '400'
      antlers: false
      display: 'Text area'
      always_show_set_button: false
      buttons:
        - bold
        - italic
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: false
      allow_source: true
      enable_input_rules: false
      enable_paste_rules: true
      type: bard
      icon: textarea
      listable: hidden
      instructions: 'Text area to complement the secondary title'
  -
    import: section_title
  -
    import: buttons
  -
    handle: call_to_action_terms
    field:
      character_limit: '400'
      antlers: false
      display: 'Terms and conditions'
      always_show_set_button: false
      buttons:
        - bold
        - italic
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: false
      allow_source: true
      enable_input_rules: false
      enable_paste_rules: true
      type: bard
      icon: textarea
      listable: hidden
      instructions: 'Terms and conditions area'
