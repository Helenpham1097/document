title: 'Testimonial Section'
fields:
  -
    handle: template
    field:
      default: general_content/testimonial_section
      display: template
      type: hidden
      icon: hidden
      listable: hidden
      instructions_position: above
      read_only: false
  -
    handle: title_testimonial
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
  -
    handle: testimonial_textarea
    field:
      always_show_set_button: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      display: Textarea
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
  -
    handle: testimonial
    field:
      max_items: 3
      mode: default
      create: true
      collections:
        - testimonial
      display: Testimonial
      type: entries
      icon: entries
      listable: hidden
      instructions_position: above
