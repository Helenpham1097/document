title: Highlight
fields:
  -
    handle: template
    field:
      display: template
      type: hidden
      icon: hidden
      listable: hidden
      default: /general_content/highlight
  -
    handle: rows
    field:
      collapse: false
      sets:
        highlight-item:
          display: Feature
          fields:
            -
              handle: highlight_title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
            -
              handle: highlight_textarea
              field:
                antlers: false
                display: Textarea
                always_show_set_button: false
                buttons:
                  - bold
                  - italic
                  - removeformat
                  - anchor
                  - table
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: false
                allow_source: true
                enable_input_rules: false
                enable_paste_rules: true
                type: bard
                icon: textarea
                listable: hidden
            -
              import: default_image
            -
              handle: highlight_textcaption
              field:
                input_type: text
                antlers: false
                display: TextCaption
                always_show_set_button: false
                buttons:
                  - bold
                  - italic
                  - removeformat
                  - anchor
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: false
                allow_source: true
                enable_input_rules: false
                enable_paste_rules: true
                type: bard
                icon: text
                listable: hidden
                character_limit: 100
            -
              import: buttons
      display: Rows
      type: replicator
      icon: replicator
      listable: hidden
  -
    handle: toggle_background
    field:
      display: 'Toggle Background'
      type: toggle
      icon: toggle
      listable: hidden
      width: 33
      instructions: 'Add a coloured background to the feature, the image will look flat.'
  -
    handle: reverse_alignment
    field:
      display: 'Reverse Alignment'
      type: toggle
      icon: toggle
      listable: hidden
      width: 33
      instructions: 'Alternate the order of the features, from right to left or vice versa.'
  -
    handle: toggle_alignment
    field:
      display: 'Toggle alignment'
      type: toggle
      icon: toggle
      listable: hidden
      width: 33
      instructions: 'Align all features to the left or right.'
