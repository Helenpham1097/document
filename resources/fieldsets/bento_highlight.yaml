title: 'Bento Highlight'
fields:
  -
    handle: template
    field:
      display: template
      type: hidden
      icon: hidden
      listable: hidden
      default: /general_content/bento_highlight
  -
    handle: rows
    field:
      collapse: false
      sets:
        main:
          display: Main
          instructions: null
          icon: null
          sets:
            feature_highlight-item:
              display: Feature
              instructions: null
              icon: null
              fields:
                -
                  import: icon
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: description
                  field:
                    antlers: false
                    type: textarea
                    display: Description
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  import: buttons
                -
                  handle: bentos
                  field:
                    collapse: false
                    previews: true
                    fullscreen: true
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        instructions: null
                        icon: null
                        sets:
                          box:
                            display: Box
                            instructions: null
                            icon: programming-module-box-cube
                            fields:
                              -
                                handle: image
                                field:
                                  max_files: 1
                                  mode: grid
                                  container: assets
                                  restrict: false
                                  allow_uploads: true
                                  show_filename: true
                                  show_set_alt: true
                                  type: assets
                                  display: 'Box Image'
                                  icon: assets
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                              -
                                handle: items
                                field:
                                  collapse: false
                                  previews: true
                                  fullscreen: true
                                  sets:
                                    new_set_group:
                                      display: 'New Set Group'
                                      instructions: null
                                      icon: null
                                      sets:
                                        link:
                                          display: Link
                                          instructions: null
                                          icon: link-external
                                          fields:
                                            -
                                              handle: text
                                              field:
                                                buttons:
                                                  - bold
                                                  - italic
                                                  - removeformat
                                                smart_typography: false
                                                save_html: false
                                                inline: false
                                                toolbar_mode: fixed
                                                reading_time: false
                                                word_count: false
                                                fullscreen: true
                                                allow_source: true
                                                enable_input_rules: true
                                                enable_paste_rules: true
                                                remove_empty_nodes: false
                                                antlers: false
                                                link_noopener: false
                                                link_noreferrer: false
                                                target_blank: false
                                                always_show_set_button: false
                                                collapse: false
                                                previews: true
                                                type: bard
                                                display: Title
                                                icon: bard
                                                listable: hidden
                                                instructions_position: above
                                                visibility: visible
                                                replicator_preview: true
                                                hide_display: false
                                                width: 33
                                            -
                                              handle: url
                                              field:
                                                type: link
                                                display: Url
                                                icon: link
                                                listable: hidden
                                                instructions_position: above
                                                visibility: visible
                                                replicator_preview: true
                                                hide_display: false
                                                width: 33
                                            -
                                              handle: target
                                              field:
                                                default: false
                                                type: toggle
                                                display: 'Open in new window?'
                                                icon: toggle
                                                listable: hidden
                                                instructions_position: above
                                                visibility: visible
                                                replicator_preview: true
                                                hide_display: false
                                                width: 33
                                  type: replicator
                                  display: Link
                                  icon: replicator
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                    type: replicator
                    display: Bentos
                    icon: replicator
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
      display: Rows
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      previews: true
      fullscreen: true
      hide_display: false
  -
    handle: reverse_alignment
    field:
      display: 'Reverse Alignment'
      type: toggle
      icon: toggle
      listable: hidden
      width: 25
  -
    handle: toggle_alignment
    field:
      display: 'Toggle alignment'
      type: toggle
      icon: toggle
      listable: hidden
      width: 25
