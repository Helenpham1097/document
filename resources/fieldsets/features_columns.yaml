title: 'Pricing Features'
fields:
  -
    handle: template
    field:
      display: template
      type: hidden
      icon: hidden
      listable: hidden
      default: /general_content/features_columns
  -
    handle: items
    field:
      collapse: false
      sets:
        column:
          display: Column
          fields:
            -
              handle: template
              field:
                display: template
                type: hidden
                icon: hidden
                listable: hidden
            -
              handle: features_columns_title
              field:
                input_type: text
                antlers: false
                display: 'Pricing features title'
                type: text
                icon: text
                listable: hidden
            -
              handle: features_columns_subtitle
              field:
                input_type: text
                antlers: false
                display: 'Pricing features subtitle'
                type: text
                icon: text
                listable: hidden
            -
              handle: features_columns_list
              field:
                display: 'Pricing features list'
                always_show_set_button: false
                buttons:
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - anchor
                  - table
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: false
                allow_source: true
                enable_input_rules: false
                enable_paste_rules: true
                type: bard
                icon: list
                listable: hidden
      display: Items
      type: replicator
      icon: replicator
      listable: hidden
