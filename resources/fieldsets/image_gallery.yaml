title: 'Image Gallery'
fields:
  -
    handle: template
    field:
      display: template
      type: hidden
      icon: hidden
      listable: hidden
      default: /page_builder/image_gallery
      instructions_position: above
      read_only: false
  -
    handle: display_title_section
    field:
      collapse: false
      max_sets: 1
      sets:
        section_title:
          display: 'Title Section'
          fields:
            -
              import: section_title
      display: 'Add Title Section'
      type: replicator
      icon: replicator
      listable: hidden
  -
    handle: items
    field:
      collapse: false
      sets:
        image:
          display: Image
          fields:
            -
              handle: template
              field:
                display: template
                type: hidden
                icon: hidden
                listable: hidden
            -
              import: default_image
      display: Items
      type: replicator
      icon: replicator
      listable: hidden
      instructions: 'Gallery supports up to 6 images. A single image will take the full width of the column. 2 and 3 images will divide their width in equal parts of the column width more than 4 will be displayed in rows of 2'
      max_sets: 6
