title: 'Section Title'
fields:
  -
    handle: template
    field:
      display: template
      type: hidden
      icon: hidden
      listable: hidden
      default: /components/section_title
      instructions_position: above
      read_only: false
  -
    handle: pre_title
    field:
      input_type: text
      antlers: false
      display: Pre-title
      type: text
      icon: text
      listable: hidden
      instructions: 'Smaller title that appears above this section title'
      instructions_position: above
      read_only: false
  -
    handle: title
    field:
      input_type: text
      character_limit: 200
      antlers: false
      display: 'Title Section'
      type: text
      icon: text
      listable: hidden
      instructions: 'Secondary title centred'
      instructions_position: above
      read_only: false
  -
    handle: textarea_field
    field:
      character_limit: '400'
      antlers: false
      display: 'Text Area'
      always_show_set_button: false
      buttons:
        - bold
        - italic
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: false
      allow_source: true
      enable_input_rules: false
      enable_paste_rules: true
      type: bard
      icon: textarea
      listable: hidden
      instructions: 'Text area to complement the secondary title'
      instructions_position: above
      read_only: false
  -
    handle: toggle_color
    field:
      display: 'Toggle Color'
      type: toggle
      icon: toggle
      listable: hidden
      width: 25
      instructions: 'Alternate the colour of the highlighted title between purple and green.'
  -
    handle: alignment
    field:
      options:
        left: Left
        center: Center
        right: Right
      display: Alignment
      type: button_group
      icon: button_group
      width: 75
      listable: hidden
      instructions_position: above
      read_only: false
