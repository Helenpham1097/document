title: 'Hero Home'
fields:
  -
    handle: template
    field:
      display: template
      type: hidden
      icon: hidden
      listable: hidden
      default: /home/hero_home
  -
    handle: hero_home_title
    field:
      always_show_set_button: false
      buttons:
        - bold
        - italic
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      display: Title
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      smart_typography: false
      inline: false
      word_count: false
      remove_empty_nodes: false
      collapse: false
      previews: true
      hide_display: false
  -
    handle: hero_home_description
    field:
      antlers: false
      display: Description
      always_show_set_button: false
      buttons:
        - bold
        - italic
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: false
      allow_source: true
      enable_input_rules: false
      enable_paste_rules: true
      type: bard
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      smart_typography: false
      inline: false
      word_count: false
      remove_empty_nodes: false
      collapse: false
      previews: true
      hide_display: false
  -
    handle: grid_features
    field:
      fields:
        -
          handle: iconamic
          field: icon.iconamic
          config:
            width: 50
        -
          handle: text
          field:
            input_type: text
            antlers: false
            type: text
            display: Text
            icon: text
            width: 50
            listable: hidden
            instructions_position: above
            visibility: visible
            replicator_preview: true
            hide_display: false
      mode: table
      max_rows: 6
      add_row: 'Add features'
      reorderable: true
      fullscreen: false
      type: grid
      display: Features
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    import: buttons
