title: 'Metrics Section'
fields:
  -
    handle: template
    field:
      default: /page_builder/metrics_section
      type: hidden
      display: template
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: title
    field:
      buttons:
        - bold
        - italic
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Title
      width: 66
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: bg_pattern
    field:
      default: true
      type: toggle
      display: 'Background Patter'
      width: 33
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: metric_items
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            item:
              display: Item
              instructions: null
              icon: null
              fields:
                -
                  import: icon
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Title
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    width: 66
                -
                  handle: quantity_type
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'Quantity Type'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    width: 33
                -
                  handle: description
                  field:
                    buttons:
                      - bold
                      - italic
                    smart_typography: false
                    save_html: false
                    inline: false
                    toolbar_mode: fixed
                    reading_time: false
                    word_count: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    remove_empty_nodes: false
                    antlers: false
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    always_show_set_button: false
                    collapse: false
                    previews: true
                    type: bard
                    display: Description
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
      type: replicator
      display: 'Metric Items'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
