title: Buttons
fields:
  -
    handle: template_global
    field:
      display: template_global
      type: hidden
      icon: hidden
      listable: hidden
      default: /global/buttons
  -
    handle: link
    field:
      display: Link
      type: link
      icon: link
      listable: hidden
  -
    handle: select
    field:
      options:
        background: Solid
        info: Link
        background-secondary: Transparent
      placeholder: 'Choose your button type'
      multiple: false
      clearable: false
      searchable: false
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Type
      type: select
      icon: select
      listable: hidden
      if:
        link: 'not empty'
      instructions_position: above
  -
    import: icon
  -
    handle: text
    field:
      input_type: text
      character_limit: 100
      antlers: false
      display: Text
      type: text
      icon: text
      listable: hidden
      if:
        link: 'not empty'
