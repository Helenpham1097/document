title: 'Head to Documentation'
fields:
  -
    handle: template
    field:
      default: page_builder/head_to_documentation
      type: hidden
      display: template
      icon: hidden
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    import: icon
  -
    handle: title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: description
    field:
      antlers: false
      type: textarea
      display: Description
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    import: buttons
  -
    handle: sub_title
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Sub Title'
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: entry
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            new_set:
              display: 'New Set'
              instructions: null
              icon: null
              fields:
                -
                  handle: text
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    width: 50
                -
                  handle: url
                  field:
                    type: link
                    display: URL
                    icon: link
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    width: 50
      type: replicator
      display: Entry
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
