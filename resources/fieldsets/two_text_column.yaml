title: 'Two text columns'
fields:
  -
    handle: template
    field:
      display: template
      type: hidden
      icon: hidden
      listable: hidden
      default: /general_content/two_text_columns
  -
    handle: columns
    field:
      collapse: false
      max_sets: 3
      sets:
        column:
          display: Column
          fields:
            -
              handle: markdown
              field:
                restrict: false
                automatic_line_breaks: true
                automatic_links: false
                escape_markup: false
                smartypants: false
                antlers: false
                display: Markdown
                type: markdown
                icon: markdown
                listable: hidden
      display: Columns
      type: replicator
      icon: replicator
      listable: hidden
