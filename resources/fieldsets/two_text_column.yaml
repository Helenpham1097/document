title: 'Multiple text columns'
fields:
  -
    handle: display_title_section
    field:
      collapse: false
      max_sets: 1
      sets:
        section_title:
          display: 'Title Section'
          fields:
            -
              handle: center_title_title
              field:
                input_type: text
                character_limit: 200
                antlers: false
                display: 'Title'
                type: text
                icon: text
                listable: hidden
      display: 'Add Title Section'
      type: replicator
      icon: replicator
      listable: hidden
  -
    handle: template
    field:
      display: template
      type: hidden
      icon: hidden
      listable: hidden
      default: /general_content/_multiple_text_columns
  -
    handle: columns
    field:
      collapse: false
      max_sets: 3
      sets:
        column:
          display: Column
          fields:
            -
              handle: markdown
              field:
                restrict: false
                automatic_line_breaks: true
                automatic_links: false
                escape_markup: false
                smartypants: false
                antlers: false
                display: Markdown
                type: markdown
                icon: markdown
                listable: hidden
      display: Columns
      type: replicator
      icon: replicator
      listable: hidden
