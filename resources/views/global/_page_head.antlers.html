<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />

<title>{{ if segment_2 == "categories" }} {{ meta_title ?? title }} on the Webslice blog {{ else }} {{ meta_title ?? title }} &ndash; Webslice{{ /if }}</title>

<meta name="description" content="{{ meta_description ?? site_information:name }}" />
<meta name="keywords" content="{{ site_information:keywords | sanitize }}" />

<script>
	// On page load or when changing themes, best to add inline in `head` to avoid FOUC
	if (localStorage.theme === "dark" || (window.matchMedia("(prefers-color-scheme: dark)").matches && localStorage.theme !== "light")) {
		document.documentElement.classList.add("dark");
	} else {
		document.documentElement.classList.remove("dark");
	}
</script>
