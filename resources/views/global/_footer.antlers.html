{{# Template for the footer while the site only has the blog #}}

 {{# Footer #}}
 <footer class="relative mt-6 space-y-4 sm:mt-24">
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	 <div class="absolute opacity-40 -inset-1 bottom-1 bg-gradient-to-r from-purple-500 to-green-500 rounded-xl filter blur-xl"></div>
	<div class="relative py-8 bg-white md:pb-8 md:p-16">
		<div class="container relative space-y-6 md:space-y-12">
			<div class="grid w-full grid-cols-2 gap-8 py-0 mx-auto md:grid-cols-2 lg:grid-cols-none lg:gap-8 lg:grid-flow-col lg:auto-col-auto md:space-y-0 sm:items-start md:justify-between"> 

				{{# Hosting #}}
				{{ nav:footer }}
				<div class="flex flex-col w-full space-y-2 ">
					<div class="font-bold tracking-wider text-purple-700 hover:text-purple-500 ">
						<a href="{{ url }}">
							{{ title }}
						</a>
					</div>
					<span class="flex flex-col space-y-2 tracking-wide md:ml-3 sm:font-light text-md">
						{{ children }}
						<a class="hover:text-purple-500 hover:underline" href="{{ url }}">
							{{ title }}
						</a>
						{{ /children }}
					</span>
				</div>
				{{ /nav:footer }}
			</div>
			<div class="h-0.5 bg-purple-100"></div>
			<div class="flex flex-col items-center w-full mx-auto space-y-4 text-sm text-gray-500 md:space-y-0 md:flex-row md:justify-between">
				<span class="tracking-wide">{{ company_information:address }}</span>
					{{# logo #}}
					<a href="/" class="flex items-center font-medium transform text-space-500 lg:items-center sm:hover:-translate-y-1">
						<lottie-player
							autoplay
							mode="normal"
							src="/img/lottie/ws-logo.json"
							class="flex items-center w-44"
							>
						</lottie-player>
					</a>
				<span class="tracking-wide"> {{ company_information:copyright }} {{ now|format:Y }} </span>
			</div>
		</div>
	</div>
</footer>
