{{# Footer #}}
{{ partial:global/libraries }}
<footer class="mx-auto w-full border-t border-zinc-200 bg-gradient-to-b from-zinc-50 to-white px-4 py-10 pt-12 dark:border-zinc-800 dark:from-zinc-900 dark:to-zinc-800 sm:px-6 md:pb-8 lg:p-16 lg:px-8">
	<div class="container relative space-y-6 md:space-y-12">
		<!-- Grid -->
		<div class="mb-10 grid grid-cols-2 gap-6 md:grid-cols-5 lg:grid-cols-7">
			<div class="col-span-full hidden space-y-2 lg:col-span-2 lg:block">
				{{ partial:global/_logo }}
			</div>
			<!-- End Col -->
			{{ nav:footer }}
				<div>
					<a href="{{ url }}" class="text-xs font-semibold uppercase text-zinc-900 dark:text-zinc-100">{{ title }}</a>

					<div class="mt-3 grid space-y-3 text-base">
						{{ children }}
							<a class="inline-flex gap-x-2 text-zinc-600 hover:text-zinc-800 dark:text-zinc-400 dark:hover:text-zinc-200" href="{{ url }}">{{ title }}</a>
						{{ /children }}
					</div>
				</div>
			{{ /nav:footer }}
		</div>
		<!-- End Grid -->

		<div class="mt-5 border-t border-zinc-200 pt-5 dark:border-zinc-700">
			<div class="space-y-2 sm:flex sm:items-center sm:justify-between sm:space-y-0">
				<div class="flex items-center gap-x-3">
					<div class="space-x-4 text-sm">
						<a class="inline-flex gap-x-2 text-zinc-600 hover:text-zinc-800 dark:text-zinc-400 dark:hover:text-zinc-200" href="#">Terms</a>
						<a class="inline-flex gap-x-2 text-zinc-600 hover:text-zinc-800 dark:text-zinc-400 dark:hover:text-zinc-200" href="#">Privacy</a>
						<a class="inline-flex gap-x-2 text-zinc-600 hover:text-zinc-800 dark:text-zinc-400 dark:hover:text-zinc-200" href="#">Status</a>
					</div>
				</div>

				<div class="lg:hidden">
					{{ partial:global/_logo }}
				</div>

				<div class="hidden lg:block">
					<span class="text-sm tracking-wide text-zinc-500">
						{{ company_information:copyright }}
						{{ now | format:Y }}
					</span>
				</div>

				<div class="flex items-center justify-between">
					<!-- Social Brands -->
					<div class="flex items-center space-x-4">
						<a class="inline-block text-zinc-500 hover:text-zinc-800 dark:hover:text-zinc-200" href="#">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-twitter"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" /></svg>
						</a>
						<a class="inline-block text-zinc-500 hover:text-zinc-800 dark:hover:text-zinc-200" href="#">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github">
								<path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
								<path d="M9 18c-4.51 2-5-2-7-2" />
							</svg>
						</a>
						<a class="inline-block text-zinc-500 hover:text-zinc-800 dark:hover:text-zinc-200" href="#">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-linkedin">
								<path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
								<rect width="4" height="12" x="2" y="9" />
								<circle cx="4" cy="4" r="2" />
							</svg>
						</a>
					</div>
					<!-- End Social Brands -->
				</div>
				<!-- End Col -->
			</div>
		</div>
	</div>
</footer>
