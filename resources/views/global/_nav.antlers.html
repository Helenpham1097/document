			{{# toggle menu #}}
			<button class="p-2 lg:hidden focus:outline-none focus:shadow-outline" @click="open = !open" @keydown.escape="open = false">
                <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                    <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>

		</div>
		
		<div class="flex flex-col md:space-x-12 md:flex-row">
			{{# menu #}}
			<div :class="{'flex mt-1': open, 'hidden invisible lg:visible': !open}" class="flex-col flex-grow space-x-2 divide-y divide-gray-100 md:divide-none divide-solid lg:pb-0 lg:flex lg:justify-center lg:flex-row">
				<div class="h-0.5 opacity-50 bg-gray-100 "></div>
				{{ nav:main_menu show_unpublished="true" }}
				{{ if children }}
				<div @click.away="open = false" class="relative" x-data="{ open: false }">
					<button @click="open = !open" @keydown.escape="open = false" class="flex flex-row items-center w-full p-2 mt-2 text-left bg-transparent lg:w-auto lg:inline lg:mt-0 xl:ml-4 hover:text-purple-600 focus:text-gray-500 focus:outline-none focus:shadow-outline lg:text-center xl:text-left">
						<span>{{ title }}</span>
						<svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}" class="inline w-5 h-5 text-purple-500 transition-transform duration-200 transform">
							<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
						</svg>
					</button>
					<div
						x-show="open"
						:class="{'block': open, 'hidden': !open}"
						x-transition:enter="transition ease duration-300 transform" 
						x-transition:enter-start="opacity-0 translate-y-2" 
						x-transition:enter-end="opacity-100 translate-y-0" 
						x-transition:leave="transition ease duration-300 transform" 
						x-transition:leave-start="opacity-100 translate-y-0" 
						x-transition:leave-end="opacity-0 translate-y-4" style="display: none;"
						class="hidden w-full mt-6 origin-top lg:shadow-lg lg:origin-top-right lg:z-30 lg:absolute ">
						<span class="absolute top-0 left-0 w-3 h-3 ml-16 -mt-1 transform rotate-45 bg-white "></span>
						<div class="relative p-2 space-y-2 text-purple-500 lg:shadow lg:p-6 lg:bg-white lg:text-gray-900">
							{{ children }}
							<a role="menuitem" class="block p-2 text-lg font-normal text-gray-500 transform bg-transparent lg:mt-0 lg:hover:text-gray-800 focus:text-gray-500 focus:outline-none focus:shadow-outline " href=" {{ url }} ">
								<div class="relative text-base font-medium leading-6 group">
									<span>{{ title }}</span>
									<span class="absolute bottom-0 hidden h-6 bg-green-500 group-hover:block -z-10 -left-2 -right-2"></span>
								</div>
							</a>
							{{ /children }}
						</div>
					</div>
				</div>
				{{ else }}
				<a role="menuitem" class="relative flex flex-row items-center w-full p-2 mt-2 text-left text-gray-600 bg-transparent group lg:w-auto lg:inline lg:mt-0 hover:text-purple-600 focus:text-purple-800 focus:outline-none focus:shadow-outline lg:text-center xl:text-left" href="{{ url }}">
					<span class="absolute left-0 w-0 h-0.5 transition-all bg-purple-500 -bottom-3 group-hover:w-full"></span>
					{{ title }}
				</a>
				{{ /if }}
				{{ /nav:main_menu }}
			</div>
			
			{{# Login #}}
			<div :class="{'block pb-8 lg:pb-0': open, 'hidden': !open}" class="flex items-center justify-center lg:block">

					<a href="@" class="inline-flex items-center flex-none px-6 py-2 text-white bg-purple-500 hover:bg-purple-800 hover:text-purple-100 focus-visible:ring-offset-purple-900 group text-md focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-offset-2">
						Sign In
						<div class="transition duration-500 ease-in-out transform group-hover:translate-x-3">
							<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white transition duration-500 ease-in-out transform translate-x-1 group-hover:text-purple-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
							</svg>
						</div>
					</a>


			</div>
		</div>
	</div>
