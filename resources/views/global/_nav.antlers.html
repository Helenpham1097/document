<nav role="navigation" class="relative w-full text-gray-800 ">
	<div class="absolute opacity-40 -inset-3 bg-gradient-to-r from-purple-500 to-green-500 rounded-xl filter blur-xl"></div>
	<div class="relative bg-white">
	<div x-data="{ open: false }" class="container flex flex-col px-4 mx-auto space-y-4 lg:space-y-0 sm:px-8 md:px-16 xl:px-8 lg:items-center sm:justify-between lg:flex-row">
		<div class="flex flex-row items-center justify-between w-full py-4 md:py-0 lg:w-auto">
			{{# logo #}}
			<a href="/" class="flex items-center font-medium transform text-space-500 lg:items-center sm:hover:-translate-y-1">
				<lottie-player
					class="flex items-center w-32 md:w-52"
					autoplay
					mode="normal"
					src="/img/lottie/ws-logo.json"
					>
				</lottie-player>
			</a>
			{{# toggle menu #}}
			<button class="p-2 lg:hidden focus:outline-none focus:shadow-outline" @click="open = !open" @keydown.escape="open = false">
                <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                    <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </button>
		</div>
		{{# menu #}}
		<div :class="{'flex mt-4': open, 'hidden invisible lg:visible': !open}" class="flex-col flex-grow pb-4 lg:pb-0 lg:flex lg:justify-center lg:flex-row">
			{{ nav:main_menu show_unpublished="true" }}
            {{ if children }}
			<div @click.away="open = false" class="relative" x-data="{ open: false }">
				<button @click="open = !open" @keydown.escape="open = false" class="flex flex-row items-center w-full p-2 mt-2 text-lg font-normal text-left bg-transparent lg:w-auto lg:inline lg:mt-0 xl:ml-4 hover:text-purple-600 focus:text-gray-500 focus:outline-none focus:shadow-outline lg:text-center xl:text-left">
                    <span>{{ title }}</span>
                    <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}" class="inline w-4 h-4 -mt-1 text-purple-500 transition-transform duration-200 transform">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
				<div x-show="open" x-transition:enter="lg:transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100"
					x-transition:leave-end="transform opacity-0 scale-95" class="w-full mt-3 origin-top lg:shadow-lg lg:origin-top-right lg:z-30 lg:absolute lg:w-72">
					<div class="p-2 space-y-2 text-purple-800 border-purple-500 lg:shadow lg:p-6 lg:bg-white lg:text-gray-900 lg:border-b-4">
						{{ children }}
						<a class="block p-2 mt-2 text-lg font-normal transform bg-transparent lg:mt-0 lg:hover:text-gray-800 focus:text-gray-500 focus:outline-none focus:shadow-outline hover:translate-x-2" href=" {{ url }} ">
							<p class="text-base font-medium leading-6">{{ title }}</p>
							<p class="text-sm leading-5">{{ page_description }} </p>
						</a>
						{{ /children }}
					</div>

				</div>
			</div>
			{{ else }}
			<a class="flex flex-row items-center w-full p-2 mt-2 text-lg font-normal text-left bg-transparent lg:w-auto lg:inline lg:mt-0 xl:ml-4 hover:text-purple-600 focus:text-purple-800 focus:outline-none focus:shadow-outline lg:text-center xl:text-left" href="{{ url }}">{{ title }}</a>
            {{ /if }}
            {{ /nav:main_menu }}
		</div>
		{{# Login #}}
		<div :class="{'block pb-8 lg:pb-0': open, 'hidden': !open}" class="flex items-center justify-center lg:block">
			<div class="flex flex-col md:space-x-4 md:flex-row">

				<a href="/blog" class="items-center hidden text-lg font-semibold text-purple-500 md:inline-flex group hover:text-purple-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-offset-2 focus-visible:ring-offset-purple-900">Blog
				<div class="transition duration-500 ease-in-out transform group-hover:translate-x-2">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 transition duration-500 ease-in-out transform translate-x-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
					</svg>
				</div>
				</a>

				<div class="w-0.5 bg-purple-300"></div>

				<a href="@" class="inline-flex items-center px-8 py-4 font-semibold text-white bg-purple-500 hover:bg-purple-800 hover:text-purple-100 focus-visible:ring-offset-purple-900 group text-md focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-offset-2">
					Sign In
					<div class="transition duration-500 ease-in-out transform group-hover:translate-x-3">
						<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white transition duration-500 ease-in-out transform translate-x-2 group-hover:text-purple-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
						</svg>
					</div>
				</a>

            </div>
		</div>
	</div>
	</div>
</nav>
