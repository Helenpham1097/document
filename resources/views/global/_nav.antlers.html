<nav role="navigation" class="w-full text-gray-800 bg-white shadow-lg ">
	<div x-data="{ open: false }" class="container flex flex-col px-4 mx-auto space-y-4 lg:space-y-0 sm:px-8 md:px-16 xl:px-8 lg:items-center sm:justify-between lg:flex-row">
		<div class="flex flex-row items-center justify-between w-full lg:w-auto">
			{{# Logo #}}
			<a id="logo" href="/" class="flex items-center col-span-2 font-medium transform w-36 lg:items-center sm:hover:-translate-y-1"></a>
			{{# toggle menu #}}
			<button class="p-2 lg:hidden focus:outline-none focus:shadow-outline" @click="open = !open" @keydown.escape="open = false">
                <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                    <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </button>
		</div>
		{{# menu #}}
		<div :class="{'flex mt-4': open, 'hidden invisible lg:visible': !open}" class="flex-col flex-grow pb-4 lg:pb-0 lg:flex lg:justify-center lg:flex-row">
			{{ nav:main_menu show_unpublished="true" }}
            {{ if children }}
			<div @click.away="open = false" class="relative" x-data="{ open: false }">
				<button @click="open = !open" @keydown.escape="open = false" class="flex flex-row items-center w-full p-2 mt-2 text-lg font-normal text-left bg-transparent lg:w-auto lg:inline lg:mt-0 xl:ml-4 hover:text-purple-600 focus:text-gray-100 focus:outline-none focus:shadow-outline lg:text-center xl:text-left">
                    <span>{{ title }}</span>
                    <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}" class="inline w-4 h-4 -mt-1 text-purple-500 transition-transform duration-200 transform">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
				<div x-show="open" x-transition:enter="lg:transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100"
					x-transition:leave-end="transform opacity-0 scale-95" class="w-full mt-3 origin-top lg:shadow-lg lg:origin-top-right lg:z-30 lg:absolute lg:w-72">
					<div class="p-2 space-y-2 text-gray-100 border-purple-500 lg:shadow lg:p-6 lg:bg-white lg:text-gray-900 lg:border-b-4">
						{{ children }}
						<a class="block p-2 mt-2 text-lg font-normal transform bg-transparent lg:mt-0 lg:hover:text-gray-800 focus:text-gray-100 focus:outline-none focus:shadow-outline hover:translate-x-2" href=" {{ url }} ">
							<p class="text-base font-medium leading-6">{{ title }}</p>
							<p class="text-sm leading-5">{{ page_description }} </p>
						</a>
						{{ /children }}
					</div>

				</div>
			</div>
			{{ else }}
			<a class="flex flex-row items-center w-full p-2 mt-2 text-lg font-normal text-left bg-transparent lg:w-auto lg:inline lg:mt-0 xl:ml-4 hover:text-purple-600 focus:text-gray-100 focus:outline-none focus:shadow-outline lg:text-center xl:text-left" href="{{ url }}">{{ title }}</a>
            {{ /if }}
            {{ /nav:main_menu }}
		</div>
		{{# Login #}}
		<div :class="{'block pb-8 lg:pb-0': open, 'hidden': !open}" class="flex items-center justify-center lg:block">
			<div class="flex flex-col divide-purple-500 md:divide-x md:divide-opacity-20 md:space-x-6 md:flex-row">
				<a href="/blog" class="flex items-center justify-center px-6 pt-3 pb-2 font-medium text-center whitespace-no-wrap transition duration-150 ease-in-out border-2 border-purple-500 rounded-full lg:px-6 xl:px-12 md:rounded-none lg:py-0 bg-withe lg:border-0 hover:border-purple-700 hover:bg-gray-900 hover:text-purple-600 focus:outline-none focus:border-blue-500 focus:shadow-outline-blue active:bg-blue-500">Blog</a>
                <a href="{{ whmcs:whmcs_url }}/login" class="flex items-center justify-center px-6 pt-3 pb-2 font-medium text-center text-purple-500 whitespace-no-wrap transition duration-150 ease-in-out border-2 border-purple-500 rounded-full lg:px-6 xl:px-12 md:rounded-none lg:py-0 bg-withe lg:border-0 hover:border-purple-700 hover:bg-gray-900 hover:text-purple-600 focus:outline-none focus:border-blue-500 focus:shadow-outline-blue active:bg-blue-500"><span>Log In</span></a>
            </div>
		</div>
	</div>
</nav>
