<div class="flex items-center">
	<button
		aria-label="Theme toggle"
		class="{{ class }} relative flex items-center space-x-2 rounded-full border border-zinc-200 p-2 text-zinc-500 shadow-sm transition hover:shadow dark:border-zinc-600 dark:text-zinc-200 lg:flex-none lg:space-x-0 lg:p-0"
		x-data="{
                toggle: () => {
                    if (localStorage.theme === 'dark' || document.documentElement.classList.contains('dark')) {
                        localStorage.theme = 'light';
                        document.documentElement.classList.remove('dark');
                        document.documentElement.style.colorScheme = '';
                        document.querySelector('#svg-moon').classList.toggle('hidden', false);
                        document.querySelector('#svg-sun').classList.toggle('hidden', true);

                    } else {
                        localStorage.theme = 'dark';
                        document.documentElement.classList.add('dark');
                        document.documentElement.style.colorScheme = 'dark';
                        document.querySelector('#svg-moon').classList.toggle('hidden', true);
                        document.querySelector('#svg-sun').classList.toggle('hidden', false);
                    }
                },
            }"
		@click="toggle">
		{{ slot }}
		<span class="flex h-6 w-6 items-center rounded-full bg-white transition dark:bg-zinc-700 lg:shadow-md">
			{{# {# Sun icon #} #}}
			{{ svg src="{{config:iconamic:path}}/sun.svg" id="svg-sun" class='size-4 mx-auto' }}
			{{# {# Moon icon #} #}}
			{{ svg src="{{config:iconamic:path}}/moon.svg" id="svg-moon" class='size-4 mx-auto' }}
		</span>
	</button>
</div>
