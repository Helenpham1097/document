{{# Call to action #}}

<section class="w-full">
    <div class="relative items-center w-full p-3 mx-auto md:p-6 lg:px-16 lg:p-8">
        <div class="flex w-full mx-auto text-left">
            <div class="relative inline-flex items-center mx-auto align-middle">
                <div class="text-center ">
                    {{ partial:global/section_title }}
                    <form action="" method="post" id="revue-form" name="revue-form" target="_blank" class="flex flex-col justify-between w-full space-y-4 text-center md:flex-row md:space-y-0 md:space-x-4">
                        <input type="email" class="flex-1" placeholder="john@example.com" />
                        <div class="flex-none">
                            {{ partial:global/buttons }}
                        </div>
                    </form>
                    <div class="sm:max-w-lg sm:flex md:mx-auto">
                        <p class="mt-3 text-sm text-gray-500">{{ call_to_action_terms | strip_tags:p }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
