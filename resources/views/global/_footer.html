					<a href="{{ url }}">
						{{ title }}
					</a>
				</div>
				<span class="flex flex-col space-y-2 tracking-wide sm:font-light text-md">
					{{ children }}
					<a href="{{ url }}" class="hover:text-purple-400">
						{{ title }}
					</a>
					{{ /children }}
				</span>
			</div>
			{{ /nav:footer }}
		</div>

		<div class="container flex flex-col w-full p-8 px-4 mx-auto text-sm text-white border-gray-700 sm:px-8 lg:px-16 xl:px-20 max-w-7xl md:flex-row md:justify-between md:border-solid md:border-t">
			<span class="tracking-wide">{{ company_information:address }}</span>
			<span class="tracking-wide">{{ company_information:currency_statement |strip_tags:p }}</span>
			<span class="tracking-wide"> {{ company_information:copyright }} {{ now|format:Y }} </span>
		</div>
