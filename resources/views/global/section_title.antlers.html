{{# Title centred to start a section #}}
<div class="container title-section {{ if  toggle_color }} primary {{ else }} secondary {{ /if }} ">   
    {{ if center_title_pre_title }}
        <h3>{{center_title_pre_title}}</h3>
    {{ /if }}
    {{ if center_title_title }}
        <h2>{{center_title_title}}</h2>
    {{ /if }}
    {{ if center_title_textarea }}
        <p>
            {{center_title_textarea | strip_tags:p }}
        </p>
    {{ /if }}
</div>
