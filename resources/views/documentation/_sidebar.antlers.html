<header class="lg:pointer-events-auto lg:block lg:overflow-y-auto lg:border-r lg:border-zinc-900/10 lg:px-6 xl:w-80">
    <nav class="hidden lg:block">
        {{ nav:main_menu show_unpublished="true" }}
        <ul role="list">
            <li class="relative mt-6 md:mt-0">
                <a href="{{ url }}" class="{{ if is_current || is_parent }} {{/if}} text-base font-semibold text-zinc-900 dark:text-white">{{ title }}</a>
                {{ if is_current || is_parent }}
                    {{ if children }}
                        {{ children }}
                            <div class="relative pl-2 mt-3">
                                <div class="bg-zinc-800/2.5 dark:bg-white/2.5 absolute inset-x-0 top-0 will-change-transform"></div>
                                <div class="absolute inset-y-0 w-px left-2 bg-zinc-900/10 dark:bg-white/5"></div>
                                <div class="absolute w-px h-6 bg-purple-500 left-2"></div>
                                <ul role="list" class="border-l border-transparent">
                                    <li class="relative">
                                        <a class="flex justify-between gap-2 py-1 pl-4 pr-3 text-sm transition text-zinc-900 dark:text-white" href="/" aria-current="page"><span class="truncate">{{ title }}</span></a>
                                        {{ if children }}
                                        
                                        <ul role="list">
                                            <li>
                                            <a href="{{ url }}" class=" {{ if is_current || is_parent }} {{ /if }} flex justify-between gap-2 py-1 pr-3 text-sm transition pl-7 text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-purple-800">
                                                {{ title }}
                                            </a>
                                            </li>
                                        </ul>
                                        
                                        {{ /if }}
                                    </li>
                                </ul>
                            </div>
                            {{ /children }}
                    {{ /if }}
                {{ /if }}
            </li>
        </ul>
        {{ /nav:main_menu }}
    </nav>
</header>
