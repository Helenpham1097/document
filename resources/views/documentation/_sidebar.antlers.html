<header class="space-y-2 lg:pointer-events-auto lg:block lg:overflow-y-auto lg:border-r lg:border-zinc-900/10 lg:px-6 xl:w-80">
    {{ partial:documentation/_theme_toggle }}
    {{ partial:documentation/_search }}
<div class="flex-auto appearance-none bg-transparent pl-10 text-zinc-900 outline-none placeholder:text-zinc-500 focus:w-full focus:flex-none dark:text-white sm:text-sm [&::-webkit-search-cancel-button]:hidden [&::-webkit-search-decoration]:hidden [&::-webkit-search-results-button]:hidden [&::-webkit-search-results-decoration]:hidden pr-4"></div>


    <nav class="hidden lg:block">
        {{ taxonomy from="documentation" }}
        <ul role="list">
            <li class="relative mt-6 md:mt-0">
                
                    <a href="{{ url }}" class="{{ if is_current || is_parent }} dark:text-white {{/if}} text-base font-semibold text-zinc-900 dark:text-white/30">{{ title }}</a>
                

                    {{ entries }}
                        <div class="relative pl-2 mt-3">
                            {{ if is_current }}
                                <div class="bg-zinc-800/2.5 dark:bg-white/2.5 absolute inset-x-0 top-0 will-change-transform"></div>
                                <div class="absolute inset-y-0 w-px left-2 bg-zinc-900/10 dark:bg-white/5"></div>
                                <div class="absolute w-px h-6 bg-purple-500 left-2"></div>
                            {{/if}}
                            <ul role="list" class="border-l border-transparent">
                                <li class="relative">
                                    <a class="flex justify-between gap-2 py-1 pl-4 pr-3 text-sm transition text-zinc-900 dark:text-white" href="{{ url }}" aria-current="page">
                                        <span class="truncate">{{ title }}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        {{ /entries }}
                    </li>
                </ul>
        {{ /taxonomy }}
    </nav>
</header>
