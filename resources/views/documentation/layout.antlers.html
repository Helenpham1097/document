<!DOCTYPE html>
<html class="dark" lang="en" x-data="{ darkMode: localStorage.getItem('dark') === 'true'} " x-init="$watch('darkMode', val => localStorage.setItem('dark', val))" x-bind:class="{ 'dark': darkMode }">
	<head>
		{{ partial:global/page_head }}
		{{ partial:global/meta }}
		<link href="/css/main.css?{{ config:app:cache_timestamp }}" rel="stylesheet" />
	</head>
	<body class="docs dark:bg-zinc-900">
		{{ partial:global/nav }}
		{{ template_content }}
		{{ partial:global/footer }}
		{{ partial:snippets/_header_anchors }}
	</body>
</html>
