<button
	:class="darkMode ? ' bg-zinc-700' : ' bg-zinc-300'"
	class="relative inline-flex py-1 ml-4 transition rounded-full text-zinc-500 w-14"

    <span

		class="flex items-center w-6 h-6 transition translate-x-1 bg-white rounded-full shadow-md"
		aria-hidden="true">
        <svg
			:class="darkMode ? 'hidden' : ' block'"
			class="w-4 h-4 mx-auto overflow-visible stroke-current"
			alt="" aria-hidden="true"

            <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">

            </g>
        </svg>
        <svg
			:class="darkMode ? 'block' : ' hidden '"
			class="w-4 h-4 mx-auto overflow-visible stroke-current"
			alt=""
			aria-hidden="true"
			viewBox="0 0 140 140">
            <path
				d="M71.447 69.76A65.648 65.648 0 0025.509 7.153a65.625 65.625 0 110 125.218 65.642 65.642 0 0045.938-62.61z" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8.749995"></path>
