<nav class="hidden dark:text-white sm:flex" aria-label="Breadcrumb">
	<ol class="inline-flex w-full flex-col items-center space-y-2 rounded-md border border-zinc-200/50 bg-zinc-50/40 px-4 py-2 backdrop-blur-sm dark:border-zinc-700/50 dark:bg-zinc-800/40 sm:w-auto sm:space-y-0 md:space-x-3 lg:flex-row lg:space-x-1">
		{{ nav:breadcrumbs include_home='false' }}
			<li class="flex items-center">
				<a href="#" class="inline-flex items-center text-sm font-medium text-zinc-700 hover:text-purple-600 dark:text-zinc-400 dark:hover:text-green-500">
					{{ if first }}
						<svg aria-hidden="true" class="h-4 w-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
					{{ else }}
						<svg g aria-hidden="true" class="h-4 w-4 flex-shrink-0 text-zinc-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
					{{ /if }}
					{{ if is_current }}
						<span aria-current="page" class="ml-1 text-sm font-medium text-zinc-500 dark:text-zinc-400 md:ml-2">{{ title | safe_truncate:15:... }}</span>
					{{ else }}
						<a href="{{ url }}" class="ml-1 text-sm font-medium text-zinc-700 hover:text-purple-600 dark:text-zinc-400 dark:hover:text-white md:ml-2">{{ title }}</a>
					{{ /if }}
				</a>
			</li>
		{{ /nav:breadcrumbs }}
	</ol>
</nav>
