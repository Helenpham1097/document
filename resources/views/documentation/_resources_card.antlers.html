<div class="grid grid-cols-1 gap-8 pt-10 mt-4 border-t not-prose border-zinc-900/5 dark:border-white/5 sm:grid-cols-2 xl:grid-cols-2">
    {{ related_docs }}
        <a href="{{ url }}">
            <div class="relative flex transition-shadow border shadow group rounded-xl bg-zinc-50/10 border-zinc-900/5 hover:shadow-md hover:shadow-zinc-900/5 dark:bg-white/10 dark:hover:shadow-black/5">
                <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-purple-200 via-purple-600 to-purple-900 dark:from-green-200 dark:via-green-600 dark:to-green-900 opacity-0 group-hover:opacity-10 rounded-2xl transition-opacity	 ring-1 ring-inset ring-zinc-900/7.5 group-hover:ring-zinc-900/10 dark:ring-white/10 dark:group-hover:ring-white/20"></div>
                <div class="relative px-4 pt-16 pb-4 rounded-2xl">
                    <div class="relative h-8">
                        <div class="absolute text-2xl transition duration-300 translate-y-0 opacity-100 group-hover:opacity-0 group-hover:-translate-y-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 transition-colors duration-300 fill-purple-700/10 stroke-purple-700 dark:stroke-green-700 group-hover:stroke-purple-900 dark:fill-white/10 dark:group-hover:fill-purple-300/10 dark:group-hover:stroke-green-400">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                            </svg>
                        </div>
                        <div class="absolute text-2xl transition duration-300 -translate-y-4 opacity-0 group-hover:opacity-100 group-hover:translate-y-0">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 transition-colors duration-300 fill-purple-700/10 stroke-purple-700 group-hover:stroke-purple-900 dark:fill-white/10 dark:stroke-purple-400 dark:group-hover:fill-purple-300/10 dark:group-hover:stroke-green-400">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
                            </svg>
                        </div>
                    </div>
                    <h3 class="mt-4 font-bold leading-7 text-zinc-900 dark:text-white">{{ title }} </h3>
                    <p class="mt-1 text-sm text-zinc-600 dark:text-zinc-400">{{ content | safe_truncate:70:... | strip_tags }}</p>
                </div>
            </div>
        </a>
    {{ /related_docs }}
</div>
