
<main class="relative w-4/6 px-4 mx-auto space-y-16 sm:px-6 lg:px-8">
    {{ partial:documentation/breadcrumbs }}
    <div class="relative flex group ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="absolute w-5 h-5 -ml-2 -translate-x-full translate-y-1/2 opacity-50 group-hover:opacity-90 stroke-purple-500 ">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 8.25h15m-16.5 7.5h15m-1.8-13.5l-3.9 19.5m-2.1-19.5l-3.9 19.5" />
        </svg>
        <a class="no-underline " href="#{{ title | slugify }}">
            {{ partial:typography/h3 content="{{ title }}" }}
        </a>
    </div>
        {{ partial:typography/prose as="article" class="contents dark:prose-p:text-zinc-300 dark:prose-invert" }}
            {{ article }}
                {{ partial src="components/{type}" }}
            {{ /article }}
        {{ /partial:typography/prose }}
</main>
