
<main class="relative w-4/6 px-4 mx-auto space-y-16 sm:px-6 lg:px-8">
    {{ partial:documentation/breadcrumbs }}
    <div class="relative flex group ">
        <div
            class="absolute block w-5 h-5 -ml-2 transition -translate-x-full translate-y-1/2 rounded-lg opacity-0 group-hover:opacity-90 group/anchor bg-zinc-50 ring-1 ring-inset ring-zinc-300 hover:ring-zinc-500 dark:bg-zinc-800 dark:ring-zinc-700 dark:hover:bg-zinc-700 dark:hover:ring-zinc-600"
        >
            <svg viewBox="0 0 20 20" fill="none" stroke-linecap="round" aria-hidden="true" class="w-5 h-5 transition stroke-zinc-500 dark:stroke-zinc-400 dark:group-hover/anchor:stroke-white">
                <path d="m6.5 11.5-.964-.964a3.535 3.535 0 1 1 5-5l.964.964m2 2 .964.964a3.536 3.536 0 0 1-5 5L8.5 13.5m0-5 3 3"></path>
            </svg>
        </div>
        <a class="no-underline " href="#{{ title | slugify }}">
            {{ partial:typography/h3 content="{{ title }}" }}
        </a>
    </div>
        {{ partial:typography/prose as="article" class="contents dark:prose-p:text-zinc-300 dark:prose-invert" }}
            {{ article }}
                {{ partial src="components/{type}" }}
            {{ /article }}
        {{ /partial:typography/prose }}
</main>
