{{#
  @name Pull quote
  @desc The pull quote component. A pull quote with an optional author.
  @set page.article.pull_quote
#}}

<!-- /components/_pull_quote.antlers.html -->
<figure class="{{ if size == 'md'}} size-md {{/if}} {{ if size == 'lg'}} size-lg {{/if}} {{ if size == 'xl'}} size-xl {{/if}} {{ if size == ''}}  {{/if}} not-prose my-8">
	<blockquote class="m-0 p-0 text-3xl font-bold leading-snug text-zinc-700 dark:text-zinc-400">
		{{ quote | widont | nl2br }}
	</blockquote>
	{{ if author }}
		<figcaption class="mt-4 block font-bold text-zinc-700 dark:text-zinc-400">
			<span class="text-primary">-</span>
			{{ author }}
		</figcaption>
	{{ /if }}
</figure>
<!-- End: /components/_pull_quote.antlers.html -->
