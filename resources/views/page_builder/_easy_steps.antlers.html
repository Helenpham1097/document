<div class="container space-y-24">
    <div class="mx-auto space-y-8 text-center md:max-w-2xl">
        <div class="text-purple-500 dark:text-green-500 slash h3">Easy to use</div>
        <h2 class="h2" data-unsp-sanitized="clean">Set up in 3 easy steps</h2>
    </div>
    <div class="grid grid-cols-1 gap-4 row-gap-12 text-left md:grid-cols-3 md:text-center md:gap-8">
		{{ Items }}
			<div class="flex flex-col {{ if ! first }} {{ if ! last }} space-y-24 {{else}} space-y-12 {{ /if}} {{else}} space-y-12 {{ /if}} ">
				<div class="relative flex-shrink mx-0 md:mx-8">
					
					{{ if ! first }}
					{{ if ! last }}
					<div class="absolute bottom-0 mt-24 translate-y-full border-2 border-t-0 border-dashed border-zinc-300 dark:border-zinc-700 rounded-xl h-1/2 -inset-12">
						<div class="relative">
							<div class="absolute w-4 h-4 -translate-x-1/2 bg-white border rounded-full dark:bg-zinc-700 dark:border-zinc-900 border-zinc-300"></div>
							<div class="absolute right-0 w-4 h-4 translate-x-1/2 bg-white border rounded-full dark:bg-zinc-700 dark:border-zinc-900 border-zinc-300"></div>
						</div>
					</div>
					{{ /if}}
					{{ /if}}


					<div class="absolute {{ if ! first }} {{ if ! last }} -translate-y-8 {{ /if}} {{ /if}} -inset-1">
						<div class="w-full h-full mx-auto opacity-20 blur-xl filter bg-gradient-to-b from-green-500 to-purple-500 dark:from-zinc-900 dark:to-green-800 "></div>
					</div>
					<div class="{{ if ! first }} {{ if ! last }} -translate-y-8 {{ /if}} {{ /if}} bg-white dark:bg-slate-800 border border-zinc-100 dark:border-zinc-700 rounded-lg aspect-h-5 aspect-w-5">
						<div class="flex items-center w-full p-8 mx-auto">
						{{ if default_image }}
								<figure>
									{{ partial:global/picture :image="default_image" cover="true" maxheight="512" lazy="false" maxwidth="768" quality='70' }}
								</figure>
						{{ /if }}
						</div>
					</div>
					{{ if ! first }} {{ if ! last }}
					<div class="w-full h-0 mx-auto text-center translate-y-8" >
						<div class="relative w-4 h-4 mx-auto translate-y-1/2 bg-white border rounded-full dark:bg-zinc-700 border-zinc-300 dark:border-zinc-900 "></div>
					</div>
					{{ /if}}
					{{ /if}}
				</div>

				<div class="space-y-4 prose">
					<h3 class="h3">{{ step_title }}</h3>
					{{ step_textarea }}
				</div>
			</div>
		{{ /Items }}
    </div>
</div>
