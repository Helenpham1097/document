<section id="publicbeta" class="relative isolate overflow-hidden bg-gradient-to-t from-purple-500 to-purple-600 bg-cover object-top">
	<div class="absolute -z-10 mx-auto w-full -translate-y-1/2 translate-x-2/3 scale-150">
		<div class="absolute flex w-full skew-x-[45deg] [xmask-image:radial-gradient(ellipse_50%_50%_at_50%_50%,#000_10%,transparent_100%)]">
			<div class="h-[640px] w-[120px] bg-gradient-to-r from-zinc-600/20 to-transparent dark:from-white/10"></div>
			<div class="h-[640px] w-[120px] bg-gradient-to-r from-zinc-600/20 to-transparent dark:from-white/10"></div>
			<div class="h-[640px] w-[120px] bg-gradient-to-r from-zinc-600/20 to-transparent dark:from-white/10"></div>
			<div class="h-[640px] w-[120px] bg-gradient-to-r from-zinc-600/20 to-transparent dark:from-white/10"></div>
		</div>
		<div class="absolute flex w-full skew-x-[-45deg] [xmask-image:radial-gradient(ellipse_50%_50%_at_50%_50%,#000_10%,transparent_100%)]">
			<div class="h-[640px] w-[120px] bg-gradient-to-r from-zinc-600/20 to-transparent dark:from-white/10"></div>
			<div class="h-[640px] w-[120px] bg-gradient-to-r from-zinc-600/20 to-transparent dark:from-white/10"></div>
			<div class="h-[640px] w-[120px] bg-gradient-to-r from-zinc-600/20 to-transparent dark:from-white/10"></div>
			<div class="h-[640px] w-[120px] bg-gradient-to-r from-zinc-600/20 to-transparent dark:from-white/10"></div>
		</div>
	</div>

	<div class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8 lg:py-24">
		<div class="rounded-lg bg-white px-6 py-6 shadow-2xl dark:bg-zinc-800 md:px-12 md:py-12 lg:px-16 xl:flex xl:items-center">
			<div class="xl:w-0 xl:flex-1">
				<div class="text-4xl font-semibold tracking-tighter text-zinc-900 dark:text-zinc-100 lg:text-5xl [&>strong]:block [&>strong]:font-semibold [&>strong]:text-purple-500 dark:[&>strong]:text-green-500">{{ title }}</div>
				<p class="mt-3 max-w-sm text-lg leading-6 text-zinc-900 dark:text-zinc-200">{{ description }}</p>
			</div>
			<div class="mt-8 sm:w-full sm:max-w-md xl:ml-8 xl:mt-0">
				{{ partial:components/subscribe_form }}
				{{ if form_caption }}
					<div class="mx-auto justify-center sm:flex sm:max-w-lg">
						<p class="mt-6 text-xs text-zinc-900 dark:text-zinc-200 [&>a]:text-purple-500 dark:[&>a]:text-green-500">
							{{ form_caption | strip_tags:p }}
						</p>
					</div>
				{{ /if }}
			</div>
		</div>
	</div>
</section>
