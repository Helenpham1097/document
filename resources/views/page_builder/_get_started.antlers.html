<section class="relative flex w-full flex-col gap-4 border-b border-[f0f0f0] pb-12 dark:border-[#424243] lg:px-24 lg:pb-24" x-data="{tab: 1}">
	<div class="absolute inset-0 -z-10 rotate-180 rounded-2xl bg-[repeating-linear-gradient(-45deg,_rgba(10,10,10,_0.15),_rgba(10,10,10,_0.15)_1px,_transparent_1px,_transparent_6px)] [background-size:8px_8px] [mask-image:radial-gradient(ellipse_80%_50%_at_50%_0%,#000_70%,transparent_110%)] dark:bg-[repeating-linear-gradient(-45deg,_rgba(255,255,255,_0.15),_rgba(255,255,255,_0.15)_1px,_transparent_1px,_transparent_6px)]"></div>
	<div class="container flex flex-col items-start gap-8 md:flex-row md:items-center md:gap-12 xl:flex-col">
		<div class="relative flex flex-col space-y-3 py-3 md:w-1/2 xl:w-full xl:text-center">
			<div class="flex space-x-1.5 text-sm text-zinc-800 dark:text-zinc-300 xl:items-center xl:justify-center">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-zap text-purple-500 dark:text-green-500"><path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z" /></svg>
			</div>
			<div class="flex text-[1.7rem] font-semibold leading-[1.3] text-zinc-800 dark:text-zinc-100 md:text-5xl md:leading-[1.15] lg:justify-center">{{ title }}</div>
			<div class="flex justify-center text-zinc-700 dark:text-zinc-400">{{ description }}</div>
			{{ partial:components/buttons class='xl:hidden block' }}
		</div>

		<div class="w-full md:w-1/2 xl:w-auto">
			<ol class="flex flex-col justify-around gap-1 md:mx-auto xl:flex-row xl:items-center xl:gap-8" aria-label="registration progress">
				{{ steps }}
					<li class="relative flex items-start gap-4 pb-6 text-sm" aria-label="checkout">
						<div class="absolute left-3 block h-full w-0.5 bg-zinc-300 dark:bg-zinc-700"></div>

						<span x-data="{ show: false }" x-intersect="setTimeout = show" x-init="setTimeout(() => show = true, 1000 * {{ count }})" :class="{ 'bg-zinc-700 text-zinc-100 outline-zinc-700': !show, 'bg-green-500 text-zinc-800 outline-green-500': show }" class="relative z-10 flex size-6 flex-shrink-0 items-center justify-center rounded-full font-bold text-zinc-100 outline outline-2 outline-offset-2 transition-colors dark:text-zinc-800">
							{{ count }}
						</span>
						<div class="relative flex flex-none flex-col">
							<div class="font-bold text-zinc-700 dark:text-zinc-200">{{ title | strip_tags:p }}</div>
							<span class="text-zinc-600 dark:text-zinc-400">{{ description }}</span>
						</div>
					</li>
				{{ /steps }}
			</ol>
			<div class="relative flex items-center">
				<div x-data="{ progress: 0, interval: null }" x-init="() => { interval = setInterval(() => { progress < 100 ? progress += 1 : clearInterval(interval); }, 1); }" class="w-full translate-x-3">
					<div class="relative mb-2 flex h-[3px] overflow-clip rounded-full bg-zinc-300 dark:bg-zinc-700">
						<div x-bind:style="'width: ' + progress + '%; transition: 3s;'" class="left-0 top-0 h-full bg-gradient-to-br from-purple-400 to-purple-800"></div>
						<div x-bind:style="'width: ' + progress + '%; transition: 3s; transition-delay: 3s;'" class="left-0 top-0 h-full bg-gradient-to-br from-purple-400 to-purple-800"></div>
					</div>
					<div class="flex">
						<div class="w-1/2 text-sm text-zinc-500">10 min</div>
						<div class="w-1/2 text-sm text-zinc-500">5 min</div>
					</div>
				</div>
			</div>
		</div>

		{{ partial:components/buttons type='' class='hidden xl:block' }}
	</div>
</section>
