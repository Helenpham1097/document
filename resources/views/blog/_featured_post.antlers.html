{{# Partial template for the featured blog post on blog index page #}}
<a href="{{ url }}">
    <section class="container mx-auto mt-8 max-w-7xl md:p-12 sm:mt-16 featured-blog">
        <div class="flex flex-col items-center justify-center space-x-0 group sm:space-x-8 md:flex-row">
            <div class="md:w-2/5 ">
                <div class="relative illustration-element">
                    <div class="inset-0 flex items-center justify-center overflow-hidden transition duration-500 ease-in-out transform bg-white rounded-lg shadow-lg right md:aspect-w-6 md:aspect-h-4 group-hover:shadow-2xl">
                        {{ partial:global/default_image }}
                    </div>
                </div>
            </div>
            <div class="space-y-6 md:w-3/5">
                {{ if categories }}
                    <div class="flex-row items-center hidden space-x-2 sm:flex ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-500 " fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5a1.99 1.99 0 011.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/></svg>
                        <div class="text-purple-500">{{ categories  limit="1" }}  {{ title }} {{ /categories }}</div>
                    </div>
                {{ /if }}
                <div class="flex flex-col items-start flex-grow space-y-6 group">
                    {{# <h1 class="">{{ title }}</h1> #}}
                    <h1 class="dot">{{ title }}</h1>
                    <p class="text-black md:excerpt"> {{ subheader }}</p>
                    <span class="inline-flex cta"> Read More </span>
                </div>
            </div>
        </div>
    </section>
</a>
