{{# Template for navigation bar while the site only has the blog #}}
<nav role="navigation" class="relative w-full text-gray-800 ">
	<div class="absolute opacity-40 -inset-3 bg-gradient-to-r from-purple-500 to-green-500 rounded-xl filter blur-xl"></div>
	<div class="relative bg-white">
	<div x-data="{ open: false }" class="container flex flex-col px-4 mx-auto space-y-4 lg:space-y-0 sm:px-8 md:px-16 xl:px-8 lg:items-center sm:justify-between lg:flex-row">
		<div class="flex flex-row items-center justify-between w-full py-4 md:py-0 lg:w-auto">
			{{# logo #}}
			<a href="/" class="flex items-center font-medium transform text-space-500 lg:items-center sm:hover:-translate-y-1">
				<lottie-player
					class="flex items-center w-32 md:w-52"
					autoplay
					mode="normal"
					src="/img/lottie/ws-logo.json"
					>
				</lottie-player>
			</a>
			{{# toggle menu #}}
			<button class="p-2 lg:hidden focus:outline-none focus:shadow-outline" @click="open = !open" @keydown.escape="open = false">
                <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                    <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </button>
		</div>
		{{# menu #}}
		<div :class="{'flex mt-4': open, 'hidden invisible lg:visible': !open}" class="flex flex-col flex-grow hidden pb-4 lg:pb-0 lg:justify-center lg:flex-row">
			<a href="/blog" class="flex items-center text-lg font-semibold text-purple-500 group hover:text-purple-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-offset-2 focus-visible:ring-offset-purple-900">Blogs
			<div class="transition duration-500 ease-in-out transform group-hover:translate-x-2">
				<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 transition duration-500 ease-in-out transform translate-x-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
				</svg>
			</div>
			</a>
		</div>
		{{# Login #}}
		{{# <div class="items-center justify-center hidden md:flex lg:block">
			<div class="flex flex-col md:space-x-4 md:flex-row">

				<a href="/blog" class="items-center hidden text-lg font-semibold text-purple-500 md:inline-flex group hover:text-purple-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-offset-2 focus-visible:ring-offset-purple-900">Blogs
				<div class="transition duration-500 ease-in-out transform group-hover:translate-x-2">
					<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 transition duration-500 ease-in-out transform translate-x-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
					</svg>
				</div>
				</a>
            </div>
		</div> #}}
	</div>
	</div>
</nav>
