{{# Partial template for latest news linked blog posts. Uses latest_news global #}}

<section class="container space-y-12">
    <div class="max-w-2xl px-8 mx-auto space-y-4 text-center">
        <h2>{{ latest_news:header }}</h2>
        <hr />
        <p>{{ latest_news:subheader }}</p>
    </div>

    <aside class="w-full mx-auto">
        <div class="grid grid-cols-1 gap-8 sm:grid-cols-3 related-post">

            {{
                collection:blog
                :id:isnt="id"
                :limit="latest_news:entries_limit"
                sort="date:desc"
            }}
            {{ partial:blog/post }}

            {{ /collection:blog }}

        </div>
    </aside>
</section>
