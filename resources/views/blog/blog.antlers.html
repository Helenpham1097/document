<!-- Content -->
<main class="relative content">
    <!-- Cover image -->
    <figure class="cover blog">
        <img src="{{ cover_image }}", alt="{{ cover_image:alt }}" />
    </figure>
    <!-- Blog content -->
    <article class="container items-start w-full px-5 py-8 mx-auto border-b border-gray-300 md:py-24 md:flex">
        <div class="w-full mx-auto text-xl md:px-6">
            <!--Title-->
            <h1>{{ header }}</h1>
            <p class="excerpt">{{ subheader }}</p>

            <!--Post Content-->
            {{ content }}

            <!--/ Post Content-->
        </div>
        <!--Author-->
        <div class="flex items-start w-full px-4 mx-auto mt-20 md:w-2/5 md:order-first sm:mt-0">
            <img class="w-20 h-20 mr-4 rounded-full" src="{{ author:avatar }}" alt="Avatar of {{ author:name }}" />

            <span>
                <span class="mb-2 text-xl font-bold leading-none md:text-2xl"> {{ author:name }} </span>
                <span class="flex items-center mt-2">
                    <svg class="w-5 h-5 mr-2 icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span class="block"> {{ date }} </span>
                </span>
                <div class="flex mt-2">
                    <a href='https://twitter.com/intent/tweet?text={{ header replace=" |+"" }}%0A{{ subheader replace=" |+"" }}&url={{ current_url }}' target="_blank" class="mr-2 cursor-pointer icon">
                        <svg class="w-5 h-5 fill-current" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <title>Twitter icon</title>
                            <path d="M23.954 4.569c-.885.389-1.83.654-2.825.775 1.014-.611 1.794-1.574 2.163-2.723-.951.555-2.005.959-3.127 1.184-.896-.959-2.173-1.559-3.591-1.559-2.717 0-4.92 2.203-4.92 4.917 0 .39.045.765.127 1.124C7.691 8.094 4.066 6.13 1.64 3.161c-.427.722-.666 1.561-.666 2.475 0 1.71.87 3.213 2.188 4.096-.807-.026-1.566-.248-2.228-.616v.061c0 2.385 1.693 4.374 3.946 4.827-.413.111-.849.171-1.296.171-.314 0-.615-.03-.916-.086.631 1.953 2.445 3.377 4.604 3.417-1.68 1.319-3.809 2.105-6.102 2.105-.39 0-.779-.023-1.17-.067 2.189 1.394 4.768 2.209 7.557 2.209 9.054 0 13.999-7.496 13.999-13.986 0-.209 0-.42-.015-.63.961-.689 1.8-1.56 2.46-2.548l-.047-.02z"></path>
                        </svg>
                    </a>
                    <a href='https://www.facebook.com/sharer/sharer.php?t={{ header replace=" |+"" }}%0A{{ subheader replace=" |+"" }}&u={{ current_url }}' target="_blank" class="mr-2 cursor-pointer icon">
                        <svg class="w-5 h-5 fill-current" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <title>Facebook icon</title>
                            <path d="M23.9981 11.9991C23.9981 5.37216 18.626 0 11.9991 0C5.37216 0 0 5.37216 0 11.9991C0 17.9882 4.38789 22.9522 10.1242 23.8524V15.4676H7.07758V11.9991H10.1242V9.35553C10.1242 6.34826 11.9156 4.68714 14.6564 4.68714C15.9692 4.68714 17.3424 4.92149 17.3424 4.92149V7.87439H15.8294C14.3388 7.87439 13.8739 8.79933 13.8739 9.74824V11.9991H17.2018L16.6698 15.4676H13.8739V23.8524C19.6103 22.9522 23.9981 17.9882 23.9981 11.9991Z"></path>
                        </svg>
                    </a>
                    {{ social_media:links }}
                    {{ if social_media == "RSS" }}
                        <a href="{{ url }}" target="_blank" class="mr-2 cursor-pointer icon">
                            <svg class="w-5 h-5 fill-current" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <title>RSS icon</title>
                                <path d="M19.199 24C19.199 13.467 10.533 4.8 0 4.8V0c13.165 0 24 10.835 24 24h-4.801zM3.291 17.415c1.814 0 3.293 1.479 3.293 3.295 0 1.813-1.485 3.29-3.301 3.29C1.47 24 0 22.526 0 20.71s1.475-3.294 3.291-3.295zM15.909 24h-4.665c0-6.169-5.075-11.245-11.244-11.245V8.09c8.727 0 15.909 7.184 15.909 15.91z"></path>
                            </svg>
                        </a>
                    {{ /if }}
                    {{ /social_media:links }}
                    <a href='https://www.linkedin.com/sharing/share-offsite/?url={{ current_url }}' target="_blank" class="mr-2 cursor-pointer icon">
                        <svg class="w-5 h-5 fill-current" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <title>LinkedIn icon</title>
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"></path>
                        </svg>
                    </a>
                </div>
            </span>
        </div>
        <!--/Author-->
    </article>
    <div class="back-to-top-wrapper">
        <a href="#top" class="bg-white border border-gray-100 back-to-top-link" aria-label="Scroll to Top">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
        </a>
    </div>

    {{ if {collection:count in="blog"} > 1 }}

        {{ partial:blog/latest_news }}

    {{ /if }}

</main>
