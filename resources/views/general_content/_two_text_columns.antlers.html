{{# Two columns of markdown text, divided into equal parts. #}}


	{{ if columns | count >= 4 }}
		<section class="container grid gap-12 mx-auto max-w-7xl md:grid-cols-2">
	{{ elseif columns | count >= 3 }}
		<section class="container grid justify-between gap-12 max-w-7xl md:grid-cols-3 md:flex-row ">
	{{ elseif columns | count >= 2 }}
		<section class="container grid gap-12 mx-auto max-w-7xl md:grid-cols-2 md:flex-row ">
	{{ /if }}
	{{ if columns | count === 1 }} 
		<section class="container grid items-center grid-cols-1 gap-12 max-w-7xl md:flex-row ">
	{{ /if }}
            {{ columns }}
            <div class="w-full mx-auto prose md:prose-lg lg:prose-xl prose-purple ">
                {{ markdown }}
            </div>
            {{ /columns }}
        </section>
