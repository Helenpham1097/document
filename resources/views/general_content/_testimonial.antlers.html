<section class="text-gray-800 bg-gradient-to-r from-green-100 to-purple-100">
	<div class="container py-12 mx-auto sm:py-24">
		<div class="grid items-center gap-8 xl:grid-cols-5">
			<div class="max-w-2xl mx-auto space-y-4 text-center xl:col-span-2 xl:text-left">
				<h2>{{ testimonial_section_title }}</h2>
				<p>{{ testimonial_text_area }}</p>
			</div>
			<div class="xl:col-span-3">
				<div class="grid gap-8 md:grid-cols-2">
					<div class="grid content-center gap-8">
						{{ Items limit="2" }}
						<div class="p-8 bg-white rounded-lg shadow-xl">
							{{ testimonial_textarea }}
							<div class="flex items-start space-x-4">
								<img src="{{ glide:testimonial_image dpr='2' fm='webp' }}" alt="" class="w-12 h-12 bg-gray-500 bg-center bg-cover rounded-full">
								<div class="space-y-1">
									<div class="text-lg font-semibold text-purple-500">{{ testimonial_name }}</div>
									<div class="text-sm">{{ testimonial_position }}</div>
								</div>
							</div>
						</div>
						{{ /Items }}
					</div>
					<div class="grid content-center gap-8">
						{{ Items offset="2" limit="3" }}
						<div class="p-8 bg-white rounded-lg shadow-xl">
							{{ testimonial_textarea }}
							<div class="flex items-start space-x-4">
								<img src="{{ glide:testimonial_image dpr='2' fm='webp' }}" alt="" class="w-12 h-12 bg-gray-500 bg-center bg-cover rounded-full">
								<div class="space-y-1">
									<div class="text-lg font-semibold text-purple-500">{{ testimonial_name }}</div>
									<div class="text-sm">{{ testimonial_position }}</div>
								</div>
							</div>
						</div>
						{{ /Items }}
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
