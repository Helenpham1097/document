<section class="text-black fill-bg">
	<div class="container flex flex-col items-center justify-between max-w-6xl space-y-6 space-y-reverse md:space-x-6 sm:flex-row">
		<div class="max-w-md space-y-6 text-black lg:max-w-lg">
            <h2 class="h2">{{ title }}</h2>
            <p class="text-xl">{{ bard | strip_tags }}</p>
            <div class="flex-none">
                {{ if link }} {{ partial:global/buttons }} {{ /if }}
            </div>
		</div>

        <div class="flex items-center justify-center order-first space-x-6 md:order-none lg:pl-8">
            <div class="flex flex-col items-end space-y-6 transform -skew-x-6">
                    <img class="object-cover bg-purple-500 shadow-xl h-28 sm:h-48 xl:h-56 w-28 sm:w-48 xl:w-56" src="https://source.unsplash.com/600x900/?minimal" alt=""/>
                    <img class="object-cover w-40 h-40 bg-purple-500 shadow-xl sm:h-64 xl:h-80 sm:w-64 xl:w-80" src="https://source.unsplash.com/600x900/?minimal" alt="" />
            </div>
            <div class="transform -skew-x-6">
                <img class="object-cover w-40 h-40 bg-purple-500 shadow-xl sm:h-64 xl:h-80 sm:w-64 xl:w-80" src="https://source.unsplash.com/600x900/?minimal" alt="" />
            </div>
        </div>
	</div>		
</section>
