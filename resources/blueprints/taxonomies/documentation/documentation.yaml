sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: article
        field: article.article
        config:
          buttons:
            - h1
            - h2
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - quote
            - removeformat
            - anchor
            - code
            - codeblock
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          validate:
            - required
title: Documentation
