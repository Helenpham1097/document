title: Faq
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: answer
            field:
              always_show_set_button: false
              buttons:
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - anchor
                - underline
                - strikethrough
                - codeblock
              save_html: false
              toolbar_mode: fixed
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              reading_time: false
              fullscreen: true
              allow_source: true
              display: Answer
              type: bard
              listable: hidden
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
                - 'new \Statamic\Rules\UniqueEntryValue({collection}, {id}, {site})'
