order: 2
title: "General Content"
tabs:
  main:
    display: Main
    sections:
      - fields:
          - handle: template
            field:
              display: template
              type: hidden
              listable: hidden
              default: general_content/index
          - handle: top_section
            field:
              collapse: true
              sets:
                hero_general_content:
                  display: "Hero Content"
                  fields:
                    - import: hero_home
                hero:
                  display: Hero
                  fields:
                    - import: hero
              display: "Top Section"
              type: replicator
              listable: hidden
              max_sets: 2
              default:
                - shape: diagonal
                  iconamic: expand
                  pre: "Elastic Hosting"
                  hero_home_title: "Stretch but never break with incredibly scalable hosting"
                  hero_home_description:
                    - type: paragraph
                      content:
                        - type: text
                          text: "Scalable hosting shrinks your bills in quiet times and keeps your website fast and available in the busiest periods."
                  buttons:
                    - id: lrzodtof
                      template_global: /components/buttons
                      label: "Start risk-free for 7 days"
                      link_type: url
                      target_blank: false
                      url: "#"
                      button_type: primary
                    - id: lrzodymc
                      template_global: /components/buttons
                      label: "Learn more"
                      iconamic: cheveron-right
                      link_type: url
                      target_blank: false
                      url: "#"
                      button_type: secondary
                  type: hero
                  enabled: true
                  image: illustrations/expand.png

          - import: page_builder
  sidebar:
    display: Sidebar
    sections:
      - fields:
          - handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
                - 'new \Statamic\Rules\UniqueEntryValue({collection}, {id}, {site})'
          - handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: "Page Title"
              default: "Webslice page title"
              instructions: "This is the title that will be displayed in the browser bar and will help you to identify it."
              listable: hidden
              input_type: text
              antlers: false
          - handle: page_description
            field:
              antlers: false
              display: "Page Description"
              type: textarea
              instructions: "Description shown in the main navigation"
              default: "Scalable hosting shrinks your bills in quiet times and keeps your website fast and available in the busiest periods."
              listable: hidden
          - handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
  meta:
    display: Meta
    sections:
      - fields:
          - handle: meta_title
            field:
              input_type: text
              character_limit: 60
              antlers: false
              display: "Meta title"
              default: "Webslice page title"
              type: text
              listable: hidden
          - handle: meta_description
            field:
              character_limit: "160"
              antlers: false
              display: "Meta Description"
              default: "Scalable hosting shrinks your bills in quiet times and keeps your website fast and available in the busiest periods."
              type: textarea
              listable: hidden
