title: Documentation
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Title
          default: 'Docs title'
          instructions: 'This is the title that will be displayed in the browser bar and will help you to identify it.'
          listable: hidden
          input_type: text
          antlers: false
      -
        import: docs
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: date
        field:
          type: date
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - documentation
          max_items: 1
          listable: false
          localizable: true
      -
        handle: documentation
        field:
          type: terms
          taxonomies:
            - documentation
          display: Documentation
          mode: select
  meta:
    display: Meta
    fields:
      -
        handle: meta_title
        field:
          input_type: text
          character_limit: 60
          antlers: false
          display: 'Meta title'
          type: text
          icon: text
          listable: hidden
      -
        handle: meta_description
        field:
          character_limit: '160'
          antlers: false
          display: 'Meta description'
          type: textarea
          icon: textarea
          listable: hidden
