title: Blog
sections:
  main:
    display: Main
    fields:
      -
        handle: description
        field:
          input_type: text
          antlers: false
          display: Description
          type: text
          icon: text
          listable: hidden
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: cover_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Cover Image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: header
        field:
          input_type: text
          antlers: false
          display: Header
          type: text
          icon: text
          listable: hidden
      -
        handle: subheader
        field:
          input_type: text
          antlers: false
          display: Subheader
          type: text
          icon: text
          listable: hidden
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h1
            - h2
            - h3
            - bold
            - italic
            - underline
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - image
            - anchor
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: Content
          type: bard
          icon: bard
          listable: hidden
          container: assets
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
