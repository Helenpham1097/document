title: Blog
sections:
  'Blog Content':
    display: 'Blog Content'
    fields:
      -
        handle: description
        field:
          input_type: text
          antlers: false
          display: 'Description (For SEO and sharing on social media)'
          type: text
          icon: text
          listable: hidden
      -
        handle: cover_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          max_files: 1
          display: 'Cover Image'
          type: assets
          icon: assets
          listable: hidden
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
          listable: true
          mode: select
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Title
          listable: true
          input_type: text
          antlers: false
      -
        handle: subheader
        field:
          antlers: false
          display: Subheader
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: content
          type: markdown
          icon: markdown
          listable: hidden
          container: assets
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
          listable: true
          generate: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
          listable: true
          mode: single
          time_enabled: true
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Categories
          mode: select
